<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Poppins:wght@300;500;600;700&family=Princess+Sofia&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/public/css/profile.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
    <div>
        <div class="sidebar pt-3 text-white" id="sidebar">
            <div class=" pe-5 ps-5">
                <div class="row">
                    <div class=" p-0">
                        <img src="/public/img/logo.png" class="img-fluid" alt="...">
                    </div>
                </div>
            </div>
            <li>
                <P class="fw-light fs-5  pe-5 ps-5">Hello,<span class="fw-bold"> Nadini</span></P>
            </li>
            <li class="p-3 ps-5">
                <a class="pb-2 text-white" href=" #">
                    <div class="">
                        <div class="row">
                            <div class="col-3">
                                <iconify-icon icon="mdi:desk" width="30"></iconify-icon>
                            </div>
                            <div class="col-9 ps-0 pt-1 text-start">
                                Anvailable Table
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="p-3 ps-5">
                <a class="pb-2 text-white" href=" #">
                    <div class="">
                        <div class="row">
                            <div class="col-3">
                                <iconify-icon icon="gg:sand-clock" width="30"></iconify-icon>
                            </div>
                            <div class="col-9 ps-0 pt-1 text-start">
                                Unavailable Table
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="p-3 ps-5">
                <a class="pb-2 text-white" href=" #">
                    <div class="">
                        <div class="row">
                            <div class="col-3">
                                <iconify-icon icon="iconamoon:history-bold" width="30"></iconify-icon>
                            </div>
                            <div class="col-9 ps-0 pt-1 text-start">
                                Reservation History
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="p-3 ps-5 profile">
                <a class="pb-2 text-white" href=" #">
                    <div class="">
                        <div class="row">
                            <div class="col-3">
                                <iconify-icon icon="iconamoon:profile-fill" width="30"></iconify-icon>
                            </div>
                            <div class="col-9 ps-0 pt-1 text-start">
                                Profile
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="p-3 ps-5">
                <a class="pb-2 text-white" href=" #">
                    <div class="">
                        <div class="row">
                            <div class="col-3">
                                <iconify-icon icon="majesticons:logout" width="30"></iconify-icon>
                            </div>
                            <div class="col-9 ps-0 pt-1 text-start">
                                logout
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </div>
    </div>
    <div class="p-4" id="main-content">
        <div class="container">
            <div class="w-75 content">
                <p class="fw-bold fs-4">Manage Profile</p>
                <form class="">
                    <div class="mb-4">
                        <label for="photo" class="form-label">Profile Photo </label>
                        <input type="file" class="form-control" id="photo">
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="mb-4">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-4">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-4">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="number" class="form-control" id="phoneNumber">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-4">
                                    <label for="confirm" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lgiht btn-profile text-white pe-3 ps-3 float-end me-2 mt-2">Update Profile</button>
                </form>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

</body>

</html>
